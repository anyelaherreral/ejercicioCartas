                                <th scope="col">Cant</th>

                        </thead>
                        <tbody id="listado">
                            <!-- Las filas de la tabla serán generadas dinámicamente -->
                        </tbody>
                    </table>

                <article class="registration_cards">
                    <h2>Registro de cartas</h2>
                    <form class="formulario cartas">
                        <div>
                            <label for="numero_carta"><b>Número de la carta:</b></label>
                            <input type="number" id="numero_carta" name="numero_carta" min="1" max="13" required placeholder="Ingrese el numero">
                        </div>
                        <div>
                            <label for="tipo_carta"><b>Palo de la baraja:</b></label>
                            <input type="text" id="tipo_carta" name="tipo_carta" required placeholder="Indique el palo al que pertenece la carta">
                        </div>
                        <button class="guardar" type="submit">Guardar</button>
                    </form>
